version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: lsm-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "127.0.0.1:9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: lsm-grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=https://ratpoison2.duckdns.org/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=xou
      - GF_SECURITY_ADMIN_PASSWORD=REDACTED_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboard-lsm.json:/var/lib/grafana/dashboards/lsm.json
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
